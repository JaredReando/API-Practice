<!DOCTYPE html>
<html>
<head>
  <title>Rick and Morty</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h2>See a Rick and Morty Character:</h2>
        <div class="character-display">
          <img id="character-image" src="https://cdn.pixabay.com/photo/2017/09/28/22/43/database-search-2797375_1280.png" alt="">
          <h3 id="character-name"></h3>
          <p id="character-status"></p>
          <p id="character-species"></p>
          <p id="character-gender"></p>
          <p id="character-origin"></p>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12 text-center">

        <label>Search:</label>
        <input id="character-search-input" type="text" name="" value="">
        <button id="search-submit" type="submit" name="button">Submit</button>

        <ul class="list-unstyled" id="search-results"></ul>
      </div>

      <nav aria-label="Page navigation example">
        <ul class="pagination" id="click-test">
          <li class="page-item" id="previous-button"><a class="page-link" href="#">Previous</a></li>
          <li id="pgn-1" class="page-item"><a class="page-link" href="#">1</a></li>
          <li id="pgn-2" class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>

    </div>


      <div class="match-game">
        <h2>Match Game!</h2>
        <p>Match the characters image to their name!</p>
        <div class="row">
          <div class="character-image"></div>
          <ul class="list-unstyled" id="game-images"></ul>

          <select class="form-control" id="game-characters-select"></select>

        </div>

        <div class="row">
          <div class="character-name">
          <ul class="list-unstyled" id="game-characters"></ul>
        </div>
        </div>
      </div>


  </div>

</body>
</html>
